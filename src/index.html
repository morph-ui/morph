<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="description" content="Morph es un sistema de diseño para crear Interfaces Gráficas de Usuario (GUI - Graphic User Interface) de la manera más sencilla posible y en base a estandares web.">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Estefano Castañeda Bello">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <title>Morph 2.0</title>
</head>
<body>
  <div class="flex">
    <div class="row">
      <div class="twelve text-center">
        <h2 class="margin-18">
          <b>
            Hola!
          </b> 
        </h2>
        <h2 class="margin-18">Ya estamos trabajando en la versión 2</h2>
      </div>
    </div>
    <div class="row">
      <div class="twelve text-center">
        <img src="https://i.ibb.co/5F7FF4L/Morph-new-logo.png" alt="Morph-new-logo" border="0">
        <h3>Morph 2.0 - Pronto</h3>
        <div class="margin-36">
          <h5 class="margin-24">Descarga la versión anterior</h5>
          <a class="button primary rounded" href="https://morph.pe/zip/morph-1.6.4.zip" download="">
            <span class="icon">
              cloud_download
            </span>
            <span class="text">
              Descargar v1.6.4
            </span>
          </a>
        </div>
        <div>
          <h6 class="margin-24">O revisa nuestro repositorio y avances</h6>
          <a class="button secondary rounded margin-bottom-24" href="https://github.com/morph-ui/morph" target="_blank">
            <span class="icon">
              code
            </span>
            <span class="text">
              GitHub
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
